version: "3.7"
services:
  planterDashboard:
    build:
      context: .
      dockerfile: Dockerfile
    image: planter-dashboard
    container_name: PlanterDashboard
    hostname: has.prod.planter-dashboard
    restart: on-failure
    depends_on:
      - PlantIrrigationService
    ports:
      - "3000:3000"
networks:
  default:
    name: "nginx_default"
    external: true
